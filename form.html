<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <body>
		<form action="#" method="post" enctype="multipart/form-data">
			<div>
				<p>Name</p>
				<input placeholder="Имя" tabindex="1" name="username" type="text" />
			</div>
			<div>
				<p>Password</p>
				<input tabindex="2" name="userpass" type="password" />
			</div>
			<div>
				<p>Telephon Number</p>
				<input tabindex="3" name="userphone" type="tel" />
			</div>
			<div>
				<p>Geschlecht</p>
				<div>
					<input tabindex="4" checked type="radio" name="gender" value="male" /> Manner
				</div>
				<div>
					<input tabindex="4" type="radio" name="gender" value="female" /> Weiblich
				</div>
			</div>
			<div>
				<p>Bildung</p>
				<div>
					<input tabindex="5" checked type="checkbox" name="bike" value="yes" /> HochSchule
				</div>
				<div>
					<input tabindex="6" type="checkbox" name="car" value="yes" /> Ausbildung
				</div>
				<div>
					<input tabindex="7" disabled type="checkbox" name="house" value="yes" /> Hauptschule
				</div>
			</div>
			<div>
				<p>Zusatzliche Information</p>
				<textarea tabindex="8" name="text"></textarea>
			</div>
			<div>
				<p>Photo</p>
				<input tabindex="9" type="file" />
			</div>
			<div>
				<p>Alter</p>
				<select tabindex="10" name="color">
					<option value="red">25-35</option>
					<option value="green">36-45</option>
					<option selected value="yellow">mehr 46</option>
				</select>
			</div>
			<div>
				<p>Action</p>
				<button tabindex="11" type="submit">Senden</button>
				<button tabindex="12" type="reset">Clear</button>
			</div>
		</form>
</body>
</html>
